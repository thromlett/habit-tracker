name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.1" # or whatever your project uses

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Schema
        run: npx prisma generate

      - name: Run unit tests
        run: npm test # or npm run test if that's your script
        env:
          POSTMARK_API_TOKEN: ${{ secrets.POSTMARK_API_TOKEN }}
          DATABASE_URL: mongodb://localhost:27017/testdb
